<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorFile</title>

    <!-- Add the link to your custom Tailwind CSS file or use the CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl w-max mx-auto font-bold mb-6">Result:</h1>
        <div class="flex items-center justify-center">
            {% if is_image %}
                <img class="w-96 h-96 object-cover rounded-lg shadow-md mb-4" src="{{ url_for('static', filename='output/' ~ image_path) }}" alt="Generated Image">
            {% else %}
                <p class="text-xl text-gray-800 mb-4">File: {{ image_name }}</p>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('DownloadFile', filename=image_name) }}" class="inline-block px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg">
                Download
            </a>
        </div>
    </div>
</body>
</html>
